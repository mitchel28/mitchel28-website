<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
<title>mitchel28-website</title>

  <script>
    var ifButton = 0;
    var winChance = 49;
    var ifWin = 0;
    var tim;
    var time;
    
    
    
    
                  function rotateIMGa() {
      if (document.getElementById("a").src == "https://mitchel28.github.io/mitchel28-website/coin.jfif") {document.getElementById("a").src="https://mitchel28.github.io/mitchel28-website/7.png";}
       else {
          if (document.getElementById("a").src == "https://mitchel28.github.io/mitchel28-website/7.png"){document.getElementById("a").src="https://mitchel28.github.io/mitchel28-website/clover.png";}
          else {
            if (document.getElementById("a").src == "https://mitchel28.github.io/mitchel28-website/clover.png"){document.getElementById("a").src="https://mitchel28.github.io/mitchel28-website/coin.jfif";}
        }
      }
    }
                      function rotateIMGb() {
      if (document.getElementById("b").src == "https://mitchel28.github.io/mitchel28-website/coin.jfif") {document.getElementById("b").src="https://mitchel28.github.io/mitchel28-website/7.png";}
       else {
          if (document.getElementById("b").src == "https://mitchel28.github.io/mitchel28-website/7.png"){document.getElementById("b").src="https://mitchel28.github.io/mitchel28-website/clover.png";}
          else {
            if (document.getElementById("b").src == "https://mitchel28.github.io/mitchel28-website/clover.png"){document.getElementById("b").src="https://mitchel28.github.io/mitchel28-website/coin.jfif";}
        }
      }
    }
                      function rotateIMGc() {
      if (document.getElementById("c").src == "https://mitchel28.github.io/mitchel28-website/coin.jfif") {document.getElementById("c").src="https://mitchel28.github.io/mitchel28-website/7.png";}
       else {
          if (document.getElementById("c").src == "https://mitchel28.github.io/mitchel28-website/7.png"){document.getElementById("c").src="https://mitchel28.github.io/mitchel28-website/clover.png";}
          else {
            if (document.getElementById("c").src == "https://mitchel28.github.io/mitchel28-website/clover.png"){document.getElementById("c").src="https://mitchel28.github.io/mitchel28-website/coin.jfif";}
        }
      }
    }
    
    function rotateAll()
                {rotateIMGa();
                rotateIMGb();
                rotateIMGc();}
    
    function rotateTwo(){
      rotateIMGb();
                rotateIMGc();
    }
    
              
  function winRotateOne(){
                    if (document.getElementById("a").src != document.getElementById("b").src){
                rotateIMGb();}
                rotateIMGc();
  }
          
  function winRotateTwo(){
                    if (document.getElementById("b").src != document.getElementById("c").src){
                rotateIMGc();}
  }
          
    function rotateOne(){
                      rotateIMGc();
    }
    
    
    function runGame() {
        if (ifButton == 0) {
          ifButton = 1;
          ifWin = 0;
          if (Math.round(Math.random()*100) >= winChance) {ifWin = 1;}
      
          
          if (ifWin == 1) {
            clearTimeout(time);
            for (n = 0; n < 5; n++){
                  
    time = setTimeout(function timer() {
      tim = 0;
    }, n * 500 + 500);
               rotateAll();
            }
             for (n = 0; n < 5; n++){
                   
    time = setTimeout(function timer() {
      tim = 0;
    }, n * 500 + 3000);
                rotateTwo();
            }
             for (n = 0; n < 5; n++){
                   
    time = setTimeout(function timer() {
      tim = 0;
    }, n * 500 + 5500);
                winRotateOne();
            }
             for (n = 0; n < 5; n++){
                   
    time = setTimeout(function timer() {
      tim = 0;
    }, n * 500 + 8000);
                winRotateTwo();
            }
            
    time = setTimeout(function timer() {
      tim = 0;
    }, n * 500 + 10500);
            window.alert("You Win!")
            ifButton = 0;
          } else {
            clearTimeout(time);
          for (n = 0; n < 5; n++){
                
    time = setTimeout(function timer() {
      tim = 0;
    }, n * 500 + 500);
                rotateAll();
            }
             for (n = 0; n < 5; n++){
                   
    time = setTimeout(function timer() {
      tim = 0;
    }, n * 500 + 3000);
                rotateTwo();
            }
             for (n = 0; n < 5; n++){
                   
    time = setTimeout(function timer() {
      tim = 0;
    }, n * 500 + 5500);
                rotateOne();
            }
          
            if (document.getElementById("a").src == document.getElementById("b").src && document.getElementById("b").src == document.getElementById("c").src)
            {                 
    time = setTimeout(function timer() {
      tim = 0;
    }, n * 500 + 8000);
              rotateIMGc();}
            
    time = setTimeout(function timer() {
      tim = 0;
    }, n * 500 + 10500);
            window.alert("Try again.")
            ifButton = 0;
          }
       }
    }
      
    
     
    
  </script>
<body>
  <h1>Test your luck!</h1>
  <p>game instructions</p>
  <button onclick="runGame();">Play</button>
  <img src="https://mitchel28.github.io/mitchel28-website/coin.jfif" alt="a" id="a" width="30" height="30"/>
  <img src="https://mitchel28.github.io/mitchel28-website/7.png" alt="b" id="b" width="30" height="30"/>
  <img src="https://mitchel28.github.io/mitchel28-website/clover.png" alt="c" id="c" width="30" height="30"/>
