<body>
  <h1>Test your luck!</h1>
  <p>game instructions</p>
  <button onclick="runGame()">Play</button>
  <img src="https://mitchel28.github.io/mitchel28-website/coin.jfif" alt="a" id="a" width="30" height="30"/>
  <img src="https://mitchel28.github.io/mitchel28-website/7.png" alt="b" id="b" width="30" height="30"/>
  <img src="https://mitchel28.github.io/mitchel28-website/clover.png" alt="c" id="c" width="30" height="30"/>

</body>
  <script>
    var ifButton = 0;
    var winChance = 49;
    var ifWin = 0;
    
    
                  function rotateIMG(x) {
      if (document.getElementById(x).src == "https://mitchel28.github.io/mitchel28-website/coin.jfif") {document.getElementById(x).src="https://mitchel28.github.io/mitchel28-website/7.png";}
       else {
          if (document.getElementById(x).src == "https://mitchel28.github.io/mitchel28-website/7.png"){document.getElementById(x).src="https://mitchel28.github.io/mitchel28-website/clover.png";}
          else {
            if (document.getElementById(x).src == "https://mitchel28.github.io/mitchel28-website/clover.png"){document.getElementById(x).src="https://mitchel28.github.io/mitchel28-website/coin.jfif";}
        }
      }
    }
    
    function rotateAll()
                {rotateIMG("a");
                rotateIMG("b");
                rotateIMG("c");}
    
    function rotateTwo(){
      rotateIMG("b");
                rotateIMG("c");
    }
    
    function runGame() {
        if (ifButton == 0) {
          ifButton = 1;
          if (Math.round(Math.random()*100) >= winChance) {ifWin = 1;}
          
  function winRotateOne(){
                    if (document.getElementById("a").src != document.getElementById("b").src){
                rotateIMG("b");}
                rotateIMG("c");
  }
          
  function winRotateTwo(){
                    if (document.getElementById("b").src != document.getElementById("c").src){
                rotateIMG("c");}
  }
          
    function rotateOne(){
                      rotateIMG("c");
    }
          

    
          
          if (ifWin == 1) {
            for (n = 0; n < 5; n++){
                setTimeout(rotateAll(), 1000);
            }
             for (n = 0; n < 5; n++){
                setTimeout(rotateTwo(), 1000);
            }
             for (n = 0; n < 5; n++){
                setTimeout(winRotateOne(), 1000);
            }
             for (n = 0; n < 5; n++){
                setTimeout(winRotateTwo(), 1000);
            }
            window.alert("You Win!")
            ifButton = 0;
          } else {
          for (n = 0; n < 5; n++){
                setTimeout(rotateAll(), 1000);
            }
             for (n = 0; n < 5; n++){
                setTimeout(rotateTwo(), 1000);
            }

             for (n = 0; n < 5; n++){
                setTimeout(rotateOne(), 1000);
            }
            
            if (document.getElementById(a).src == document.getElementById(b).src && document.getElementById(b).src == document.getElementById(c).src)
            {rotateIMG(c);}
            window.alert("Try again.")
            ifButton = 0;
          }
       }
      
    }
      

  </script>
